<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Widok - Autorzy</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<!-- Header -->
<div th:replace="fragment/header :: header"></div>

<div class="container">
    <div align="center">
        <h1>Records</h1>

        <table border="1" cellpadding="10" align="center">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nazwa</th>
                <th>Debiut</th>
                <th>Wytwórnia</th>
                <th>Liczba_Członków</th>
                <th>ID_Rozgłoni</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="autor: ${autorzy}">
                <td th:text="${autor.nr_autora}">ID</td>
                <td th:text="${autor.nazwa}">Nazwa</td>
                <td th:text="${autor.debiut}">Debiut</td>
                <td th:text="${autor.wytwornia}">Wytwórnia</td>
                <td th:text="${autor.liczba_czlonkow}">Liczba_Członków</td>
                <td th:text="${autor.nr_rozglosni}">Id_Rozgłosni</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Footer -->
<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
