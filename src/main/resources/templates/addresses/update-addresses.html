<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tryb edycji</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/global.css}" th:rel="stylesheet" />
</head>
<body>
<!-- Header -->
<div th:replace="fragment/header :: header"></div>
<div align="center">
    <h1> Edytuj</h1>
    <br/>
    <form action="#" th:action="@{/addresses/update/save}" th:object="${address}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>ID</td>
                <td><input type="text" th:field="*{nr_adresu}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Miasto</td>
                <td><input type="text" th:field="*{miasto}"></td>
            </tr>

            <tr>
                <td>Ulica</td>
                <td><input type="text" th:field="*{ulica}"></td>
            </tr>

            <tr>
                <td>Numer lokalu</td>
                <td><input type="text" th:field="*{nr_lokalu}"></td>
            </tr>
        </table>
        <br/>

        <button class="btn btn-primary" type="submit">Zaktualizuj</button>
        <button class="btn btn-primary" type="button" name="cancel" value="cancel" th:onclick="window.history.back()">
            Anuluj
        </button>
    </form>
</div>


<!-- Footer -->
<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
