<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Widok - Audycje</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/global.css}" th:rel="stylesheet" />
</head>
<body>
<!-- Header -->
<div th:replace="fragment/header :: header"></div>

<div class="container">
    <div align="center">
        <br/>
        <h1>Tabela Audycji</h1>
        Aby edytowaÄ‡ kliknij w rekord.
        <br/>

        <br/>
        <table border="1" cellpadding="10" align="center">
            <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Format</th>
                <th>Czas_trwania</th>
            </tr>
            </thead>
            <tbody>
            <tr th:title="Edytuj" id="content" th:each="broadcasts: ${broadcasts}" th:onclick="'javascript:clickRowToEdit(\'' + ${broadcasts.nr_audycji} + '\');'">
                <td th:text="${broadcasts.nr_audycji}">ID</td>
                <td th:text="${#dates.format(broadcasts.data, 'dd-MM-yyyy')}">Data</td>
                <td th:text="${broadcasts.format}">Format</td>
                <td th:text="${broadcasts.czas_trwania}">Czas trwania</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <a class="btn btn-primary" th:href="@{/broadcasts/add}" role="button" >Tryb dodawania</a><br/><br/>
        <a class="btn btn-primary" th:href="@{/broadcasts/delete}" role="button" >Tryb usuwania</a>
    </div>
</div>
<!-- Footer -->
<div th:replace="fragment/footer :: footer"></div>
<script th:src="@{/js/script.js}"></script>
<script>
    function clickRowToEdit(value){
        location.href="/broadcasts/details/"+value;
    }
</script>
</body>
</html>
