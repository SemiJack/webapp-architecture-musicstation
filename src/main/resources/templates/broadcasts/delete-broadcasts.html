<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Widok - Audycje - Usuń</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <style>
        tr#content:hover {background-color: lightgray}
    </style>
    <link th:href="@{/css/global.css}" th:rel="stylesheet" />
</head>
<body>
<!-- Header -->
<div th:replace="fragment/header :: header"></div>

<div class="container">
    <div align="center">
        <br/>
        <h1>Usuń Audycje</h1>
        <br/>

        <br/>
        <table border="1" cellpadding="10" align="center">
            <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Format</th>
                <th>Czas trwania</th>
                <th>Usuń</th>
            </tr>
            </thead>
            <tbody>
            <tr th:title="Usuń" id="content" th:each="broadcasts: ${broadcasts}">
                <td th:text="${broadcasts.nr_audycji}">ID</td>
                <td th:text="${broadcasts.data}">Data</td>
                <td th:text="${broadcasts.format}">Format</td>
                <td th:text="${broadcasts.czas_trwania}">Czas trwania</td>
                <td>
                    <a th:href="@{'/broadcasts/delete/'+${broadcasts.nr_audycji}}">Usuń</a>
                </td>
            </tr>
            </tbody>
        </table>
        <br/>
        <a class="btn btn-primary" th:href="@{/broadcasts/show}">Wróć</a>
    </div>
</div>
<!-- Footer -->
<div th:replace="fragment/footer :: footer"></div>
<script th:src="@{/js/script.js}"></script>
<script>
    function clickRowToEdit(value){
        location.href="/broadcasts/details/"+value;
    }
</script>
</body>
</html>
