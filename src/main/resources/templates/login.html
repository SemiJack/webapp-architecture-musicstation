<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Logowanie</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/global.css}" th:rel="stylesheet"/>

</head>
<body>

<!-- Navigation -->
<div th:replace="fragment/header :: header"></div>

<div class="container">
    <br/>
    <h2>Zanim przejdziesz dalej - zaloguj się!</h2>
    <div class="row">
        <div class="col-md-4 mt-5 mx-auto">

            <form method="post" th:action="@{/login}">

                <div class="form-group">
                    <label for="login">Login:</label>
                    <input id="login" type="text" placeholder="Enter login" autocomplete="off" class="form-control"
                           name="username"/>
                </div>

                <div class="form-group">
                    <label for="password">Hasło:</label>
                    <input id="password" type="password" placeholder="Enter your password" autocomplete="off"
                           class="form-control" name="password"/>
                </div>

                <div th:if="${param.error}" style="color:red; margin-bottom:15px">
                    BŁĄD: Zły login lub hasło!
                </div>

                <button class="btn btn-primary" type="submit" value="Sign In">Login</button>
            </form>
        </div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<!-- Footer -->
<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
