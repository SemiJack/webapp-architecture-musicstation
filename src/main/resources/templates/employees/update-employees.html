<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tryb edycji</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <style>
    body {
      background-image: url("https://static.vecteezy.com/system/resources/previews/008/129/918/original/abstract-background-line-wave-element-sound-spectrum-equalizer-wallpaper-futuristic-particle-technology-illustration-vector.jpg");
    }
  </style>
</head>
<body>
<!-- Header -->
<div th:replace="fragment/header :: header"></div>
<div align="center">
  <h1> Edytuj</h1>
  <br/>
  <form action="#" th:action="@{/employees/update/save}" th:object="${employees}" method="post">
    <table border="1" cellpadding="10">
      <tr>
        <td>ID</td>
        <td><input type="text" th:field="*{nr_pracownika}" readonly="readonly"></td>
      </tr>

      <tr>
        <td>Imię</td>
        <td><input type="text" th:field="*{imie}"></td>
      </tr>

      <tr>
        <td>Nazwisko</td>
        <td><input type="text" th:field="*{nazwisko}"></td>
      </tr>

      <tr>
        <td>Data urodzenia</td>
        <td><input type="datetime-local" th:field="*{lokalnaData_urodzenia}"></td>
      </tr>

      <tr>
        <td>Pesel</td>
        <td><input type="text" pattern="[0-9]+" th:field="*{pesel}"></td>
      </tr>

      <tr>
        <td>Plec</td>
        <td><input type="text" pattern="[K|M]{1}" th:field="*{plec}"></td>
      </tr>

      <tr>
        <td>Data zatrudnienia</td>
        <td><input type="datetime-local" th:field="*{lokalnaData_zatrudnienia}"></td>
      </tr>

      <tr>
        <td>Nr Konta</td>
        <td><input type="text" pattern="[0-9]+\s*" th:field="*{nr_konta}"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email"  th:field="*{email}"></td>
      </tr>
      <tr>
        <td>Nr telefonu</td>
        <td><input type="text" pattern="[0-9]+" th:field="*{nr_telefonu}"></td>
      </tr>
      <tr>
        <td>Nr rozgłośni</td>
        <td><input type="text" pattern="[0-9]+" th:field="*{nr_rozglosni}"></td>
      </tr>
      <tr>
        <td>Nr adresu</td>
        <td><input type="text" pattern="[0-9]+" th:field="*{nr_adresu}"></td>
      </tr>
      <tr>
        <td>Nr stanowiska</td>
        <td><input type="text" pattern="[0-9]+" th:field="*{nr_stanowiska}"></td>
      </tr>
    </table>
    <br/>

    <button class="btn btn-primary" type="submit">Zaktualizuj</button>
    <button class="btn btn-primary" type="button" name="cancel" value="cancel" th:onclick="window.history.back()">
      Anuluj
    </button>
  </form>
</div>


<!-- Footer -->
<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
